<!DOCTYPE html>
<html>
<head>
<style> 
#box1 div {
  width: 100px;
  height: 100px;
  background: red;
  transition: width 2s;
}

#div1 {transition-timing-function: linear !important}
#div2 {transition-timing-function: ease !important}
#div3 {transition-timing-function: ease-in !important}
#div4 {transition-timing-function: ease-out !important}
#div5 {transition-timing-function: ease-in-out !important}
#div6 {transition-timing-function: cubic-bezier(.44,.59,.68,1.49);}
#box1:hover div {
  width: 300px;
}

</style>
</head>
<body>

<h1>The transition-timing-function Property</h1>

<p>Hover over the div elements below, to see the different speed curves:</p>

<div id="box1">
    <div id="div1">linear</div><br>
    <div id="div2">ease</div><br>
    <div id="div3">ease-in</div><br>
    <div id="div4">ease-out</div><br>
    <div id="div5">ease-in-out</div><br>
    <div id="div6">cubic-bezier</div>
</div>

<p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>

</body>
</html>
