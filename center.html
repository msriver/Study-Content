<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{padding: 0;margin: 0;}
    #box1{
        width: 300px;
        /*height를 설정하지않음*/
        padding: 20px 0;
        text-align: center;
        background: darkorange;
    }
    #box2{
        /*line-height를 height와 같은값으로 해주는게 뽀인트*/
        height: 100px;
        line-height: 100px;
        width: 300px;
        text-align: center;
        background: darkred;
    }
</style>

<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
</body>
</html>
